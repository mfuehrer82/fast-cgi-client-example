version: '2'
services:
    web:
        image: nginx:latest
        ports:
              - "8080:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
        container_name: nginx

    php:
        build:
            context: .
            dockerfile: ./Dockerfile
        volumes:
            - ./:/var/www
            - ./docker/nginx/network-socket.pool.conf:/usr/local/etc/php-fpm.d/network-socket.pool.conf
        container_name: app
